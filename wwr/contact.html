    <main class="contact-main">
        <h1>Contact Us Page</h1>
        <div class="contact-us">
            <div class="contact-form">
                <h2>Send Us a Message</h2> 
                <form action="/submit-contact" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Purpose of Message:</label>
                        <div>
                            <input type="radio" id="inquiry" name="purpose" value="General Inquiry" required>
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Send Your Message</button>
                </form>
            </div>
            
            <div class="our-team">
                <h2>Our Team</h2>
                <div class="team-members">

            </div>
