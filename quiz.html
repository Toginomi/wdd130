<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="/submit-quiz" method="post">
        <!-- Question 1: Text Input -->
        <div class="form-group">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        
        <!-- Question 2: Textarea -->
        <div class="form-group">
            <label for="q2">Describe the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <!-- Question 3: Select -->
        <div class="form-group">
            <label for="q3">Which of the following is a correct CSS property?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">color</option>
                <option value="2">font-size</option>
                <option value="3">border</option>
            </select>
        </div>

        <!-- Question 4: Number Input -->
        <div class="form-group">
            <label for="q4">How many different heading tags are there in HTML?</label>
            <input type="number" id="q4" name="q4" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
